{% extends "base.html" %}

{% block content %}
  <h1>
    Manufacturer List
    <a href="{% url 'taxi:manufacturer-create' %}" class="btn btn-primary float-right">
      Create
    </a>
  </h1>

  <table class="table">
    <tr>
      <th>Name</th>
      <th>Country</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for manufacturer in manufacturer_list %}
      <tr>
        <td>{{ manufacturer.name }}</td>
        <td>{{ manufacturer.country }}</td>
        <td>
          <a href="{% url 'taxi:manufacturer-update' pk=manufacturer.id %}" class="btn btn-info btn-sm">Update</a>
        </td>
        <td>
          <a href="{% url 'taxi:manufacturer-delete' pk=manufacturer.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
