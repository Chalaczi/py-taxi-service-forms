{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  
  <p>Are you sure you want to delete the car: <strong>{{ car.model }}</strong>?</p>

  <form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
